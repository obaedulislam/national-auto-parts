<!DOCTYPE html>

    <title>National Auto Parts | NAP</title>
   
    <!--Font Awesome Integration Start-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!--Font integration Start-->

<body>

        <div class="container max-w-[1140px] mx-auto ">
            <div class="nav-menu grid grid-cols-12 py-4 flex items-center ">
               <div class="col-span-3">
                    <div class="logo">
                        <img class="w-32" src="images/nap-logo.svg" alt="NAP Logo">
                    </div>
               </div>
               <div class="col-span-5 ">
                    <div class="menu-item ">
                       <ul class="flex justify-between items-center font-['Poppins'] ">
                            <li><a class="text-[12px] text-black hover:text-[#ff0000]" href="#">About Us</a></li>
                            <li><a class="text-[12px] text-black hover:text-[#ff0000]" href="#">Product Portfolio</a></li>
                            <li><a class="text-[12px] text-black hover:text-[#ff0000]" href="#">Our Services</a></li>
                            <li><a class="text-[12px] text-black hover:text-[#ff0000]" href="#">Why NAP</a></li>

                       </ul>
                    </div>
               </div>
               <div class="col-span-4">
                    <div class="right-nav  flex items-center justify-end">
                        <div class="change-language mr-8">
                            <a class="arabic font-semibold text-black hover:text-[#ff0000]" href="#">AR</a>
                        </div>
                        <div class="header-cta">
                            <button class="py-2 px-5 text-[14px] bg-[#FF0000] text-white ">Order Online <i class="fa fa-arrow-right ml-2"></i></button>
                        </div>
                    </div>
               </div>
            </div>
        </div>
        <!--==== Navigation Menu End ====-->
    </header>
    <!--==| Header Section End Here |==-->

<!--==| Main Section Start Here |==-->
    <main>

        <section class="banner-section  h-[90vh] bg-cover bg-no-repeat flex justify-center items-center">
            <div class="banner-head  ">
                <h1 class="text-[34px] text-center text-white leading-[40px] font-bold">The Ultimate Destination for Pirelli Tires</h1>
                <h2 class="text-[26px] text-center text-white leading-[32px] font-bold">Your Authorized Dealer with Quality Tire Service</h2>
            </div>
        </section>
        
        <!--==| Banner Section End Here |==-->
    </main>
<!--==| Main Section End Here |==-->




    <!--==| Footer Section Start Here |==-->
    <footer >
       <div class="bg-[#191919]">
            <div class="footer-top py-8 container max-w-[1140px] mx-auto">
                <ul class="flex items-center justify-center gap-4">
                    <li><a class="w-[35px] h-[35px] bg-white inline-block rounded-full text-center text-[19px] leading-[19px] p-2 hover:bg-zinc-300	" href="#"><i class="fab fa-instagram-square"></i></a></li>

                <p class="text-white font-['Poppins'] text-[12px] text-center">2023 &copy; National Auto Parts Company -<br> NAP</p>
            </div>
       </div>
    </footer>
